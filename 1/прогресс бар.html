<!DOCTYPE html>
<html>
<head>
    <title>Прогресс бар</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya:500i&amp;subset=cyrillic" rel="stylesheet">
    <style>
           body{
               font-family: 'Alegreya', serif;
               }
           ul {
               border-radius: 20px;
               background-color: #ADFF2F;
               padding: 50px;
           }   
           h1 {
               border-radius: 20px;
               background-color: #00FF00;
               padding: 50px;
           }  
           #bon {
              -webkit-animation: bon 3s linear infinite;
              animation: bon 3s linear infinite;
              }
           @-webkit-keyframes bon {
              0% { color: rgba(34, 34, 34, 1); }
              50% { color: rgba(34, 34, 34, 0); }
              100% { color: rgba(34, 34, 34, 1); }
              }
           @keyframes bon {
              0% { color: rgba(34, 34, 34, 1); }
              50% { color: rgba(34, 34, 34, 0); }
              100% { color: rgba(34, 34, 34, 1); }
              } 
           progress {
               animation-name: colorchange;
               animation-duration: 10s; 
               animation-iteration-count: infinite;        
               width: 100%;
               height: 20px;
               color: #00CED1;
               background: #00FA9A;
               }
           progress::-webkit-progress-bar {
               background: #00FA9A;
               }
           progress::-webkit-progress-value {
               background: #00CED1;
               } 
           progress::-moz-progress-bar {
               color: #00CED1;
               background: #00FA9A;
               }
           @keyframes colorchange {
               from {width: 0px;}
               to {width: 100%;}
               }
           @-webkit-keyframes colorchange {
               from {width: 0px;}
               to {width: 100%;}
               }
    </style>
</head>
<body>
    <div class="section">
        <h1><a href="http://www.led-nik.by" id="bon">LED-NIK</a></h1>
        <ul>
            <li>Нам доверяют<br>
            <progress max="100" value="80"></progress></li>
            <li>Наше мастерство<br>
            <progress max="100" value="50"></progress></li>
            <li>Наши цены<br>
            <progress max="100" value="30"></progress></li>
        </ul>
    </div>
</body>
</html>
